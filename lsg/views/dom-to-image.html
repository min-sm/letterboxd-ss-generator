<!DOCTYPE html>
<html>

<head>
    <title>dom-to-image Example</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/dom-to-image/dist/dom-to-image.min.js"></script> -->
    <link rel="stylesheet" href="./../public/assets/result.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- <div id="capture-me">
        <h1>Hello, World!</h1>
        <p>This is an example of using dom-to-image.</p>
    </div> -->
    <div id="capture-me">
        <div class="row first-row">
            <div class="first-left">
                <div class="reviewer">
                    <img src="./../public/assets/reviewerPic.jpg" alt="reviewerPic" id="reviewerPic">
                    <p class="reviewerName">
                        karst
                    </p>
                </div>
                <div class="movie">
                    <div>
                        <span class="movieName">The Assassination of Jesse James Lorem ipsum</span>
                        <span class="movieYear">2024</span>
                    </div>

                    <div class="movieDetails">
                        <span class="rating">★★★★★</span>
                        <span>Watched Mar 14, 2024</span>
                    </div>
                </div>
            </div>

            <img src="./../public/assets/poster.jpg" alt="poster" id="moviePoster">
        </div>
        <div class="row sec-row">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat corrupti reprehenderit fugit culpa, odit
            labore eveniet possimus repudiandae non sapiente.
        </div>
        <div></div>
    </div>

    <script>
        const node = document.getElementById('capture-me');

        domtoimage.toPng(node)
            .then(function (dataUrl) {
                const img = new Image();
                img.src = dataUrl;
                document.body.appendChild(img);
            })
            .catch(function (error) {
                console.error('oops, something went wrong!', error);
            });
    </script>
</body>

</html>
